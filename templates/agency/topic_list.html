{% extends "base.html" %}

{% block content %}
   <h1>
    Topic List
    <a href="{% url 'agency:topic-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if topic_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Articles </th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for topic in topic_list %}
        <tr>
          <td>
              {{ topic.name }}
          </td>
          <td>
            <a href="#">view all</a>
          </td>
          <td>
              <a href="{% url 'agency:topic-update' pk=topic.id %}">
                Update
              </a>
          </td>
          <td>
              <a style="color: red"
                href="{% url 'agency:topic-delete' pk=topic.id %}">
                Delete
              </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}

{% endblock %}
