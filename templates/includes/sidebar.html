{% load static %}

<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" href="{% url 'admin:index' %}">
      <img src="{% static 'img/logo-ct-dark.png' %}" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold">NewsPaper Agency</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <div class="navbar-nav">
<ul class="sidebar-nav list-group" style="max-width: 10%">
       {% if  user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "agency:redactor-detail" pk=user.id %}">{{ user.username }}</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">sign out</a></li>
      {% endif %}
      <li class="nav-item"><a class="nav-link" href="{% url 'agency:index' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'agency:redactor-list' %}">Redactors</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'agency:topic-list' %}">Topics</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'agency:newspaper-list' %}">NewsPapers</a></li>
</ul>
    </div>
  </div>
</aside>
